<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Posting Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #007bff;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        button.reset-btn {
            background-color: #dc3545;
        }

        button:hover {
            background-color: #218838;
        }

        .error-message {
            color: #d9534f;
            margin-top: 8px;
        }

        .form-photo {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-photo img {
            max-width: 100%;
            border-radius: 8px;
        }

        .form-photo p {
            font-size: 14px;
            color: #555;
        }

        @media screen and (max-width: 600px) {
            form {
                padding: 15px;
            }
        }


        /* edits */
.close {
    float: right;
    cursor: pointer;
    font-weight: 900;
   font-size:x-large;
    color: #000;
}

.close:hover {
    color: red;
}
    </style>
</head>
<body>
    <a href="http://127.0.0.1:5501/service.html"><span class="close" id="closeButton">&times;</span></a>
<form id="projectForm" onsubmit="return validateForm()">
    <div class="form-photo">
        <img src="sss.png" alt="Project Illustration">
        <p>This is where your creative project journey begins!</p>
    </div>

    <label for="userName">Your Name:</label>
    <input type="text" id="userName" name="userName">

    <label for="projectTitle">Project Title:</label>
    <input type="text" id="projectTitle" name="projectTitle" required>

    <label for="projectDescription">Project Description:</label>
    <textarea id="projectDescription" name="projectDescription" rows="4" required></textarea>

    <label for="preferredStyle">Preferred Style:</label>
    <input type="text" id="preferredStyle" name="preferredStyle">

    <label for="deadline">Deadline:</label>
    <input type="date" id="deadline" name="deadline">

    <label for="budget">Budget ($):</label>
    <input type="number" id="budget" name="budget" min="0" step="any">
    <span class="error-message" id="budgetError"></span>

    <label for="referenceMaterials">Reference Materials (Attach Files):</label>
    <input type="file" id="referenceMaterials" name="referenceMaterials" multiple>

    <button type="reset" class="reset-btn">Reset Form</button>
    <button type="submit">Submit Project</button>
</form>

<script>
    function validateForm() {
        const name = document.getElementById('userName').value.trim();
        const title = document.getElementById('projectTitle').value.trim();
        const description = document.getElementById('projectDescription').value.trim();
        const budget = document.getElementById('budget').value;

        if (name === '' || title === '' || description === '') {
            alert('Please fill out all required fields.');
            return false;
        }

        // Validate budget (optional)
        if (budget !== '' && (isNaN(budget) || parseFloat(budget) < 0)) {
            document.getElementById('budgetError').innerText = 'Invalid budget amount';
            return false;
        }

        return true;
    }
</script>

</body>
</html>
